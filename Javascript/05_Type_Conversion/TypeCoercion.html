<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Type Coercion</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        background-color: cadetblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Type Coercion in JS</h1>
  </body>
  <script>
    /**
     * TODO :: Implicit Conversion of Number to String
     */
    let num = "3" + 3;
    console.log(`Value and type of num :: ${num} ${typeof num}`); //33
    num = "4" + true;
    console.warn(`Value and type of num :: ${num} ${typeof num}`); //4true
    num = "5" + undefined;
    console.error(`Value and type of num :: ${num} ${typeof num}`); //5undefined
    num = "6" + NaN;
    console.log(`Value and type of num :: ${num} ${typeof num}`); //6NaN

    /**
     * Implicit Conversion of string to number
     */
    num = "4" - "2";
    console.warn(`Value and type of num :: ${num} ${typeof num}`); //2.
    num = "3" - "1";
    console.error(`Value and type of num :: ${num} ${typeof num}`); //2
    num = "4" * 2;
    console.log(`Value and type of num :: ${num} ${typeof num}`); //8
    num = "5" / "2";
    console.warn(`Value and type of num :: ${num} ${typeof num}`); //2.5
    num = "5" % 2;
    console.log(`Value and type of num :: ${num} ${typeof num}`); //1
    num = "2" ** "3";
    console.warn(`Value and type of num :: ${num} ${typeof num}`); //8

    num = "hello" - "world";
    console.error(`Value and type of num :: ${num} ${typeof num}`); //NaN
    num = 8 - "world";
    console.log(`Value and type of num :: ${num} ${typeof num}`); //NaN

    /**
     * TODO :: Boolean to Number
     */
    let bool = true + false;
    console.warn(`Value and type of bool :: ${bool} ${typeof bool}`); //1
    bool = true + 2;
    console.error(`Value and type of bool :: ${bool} ${typeof bool}`); //3
    bool = false - 2;
    console.log(`Value and type of bool :: ${bool} ${typeof bool}`); //-2
    bool = true - "2";
    console.warn(`Value and type of bool :: ${bool} ${typeof bool}`); //-1

    /**
     * TODO :: Null Scenarios
     */
    num = 5 + null;
    console.error(`Value and type of num :: ${num} ${typeof num}`); //5
    num = true - null;
    console.log(`Value and type of num :: ${num} ${typeof num}`); //1
    num = false + null;
    console.warn(`Value and type of num :: ${num} ${typeof num}`); //0
    num = "6" - null;
    console.error(`Value and type of num :: ${num} ${typeof num}`); //6

    /**
     * TODO :: Undefined Scenorios
     */
    num = 5 + undefined;
    console.log(`Value an type of num :: ${num} ${typeof num}`); //NaN
    num = true - undefined;
    console.warn(`Value an type of num :: ${num} ${typeof num}`); //NaN
    num = false + undefined;
    console.error(`Value an type of num :: ${num} ${typeof num}`); //NaN
    num = "8" * undefined;
    console.log(`Value an type of num :: ${num} ${typeof num}`); //NaN
    num = NaN + undefined;
    console.warn(`Value an type of num :: ${num} ${typeof num}`); //NaN
  </script>
</html>
