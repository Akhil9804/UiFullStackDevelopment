<!DOCTYPE html>
<html lang="en">
  <head>
    <title>02_Input Function</title>
    <style>
      h1 {
        text-align: center;
        text-decoration: underline double white 3px;
        border: 3px double white;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>JS Input Function</h1>
  </body>
  <script>
    var num1 = prompt("Enter the first value");
    console.log(`Value and type of num1 is :: ${num1} ${typeof num1}`);
    var num2 = parseInt(prompt("Enter the second value"));
    console.log(`Value and type of num2 is :: ${num2} ${typeof num2}`);
  </script>
</html>
