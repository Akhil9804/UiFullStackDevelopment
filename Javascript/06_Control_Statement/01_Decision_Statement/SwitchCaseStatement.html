<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SwitchCaseStatement</title>
    <style>
      h1 {
        text-align: center;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Switch Case Statement in JS</h1>
  </body>
  <script>
    /**
     * TODO :: Number Example
     */

    let num = parseInt(prompt("Enter the number"));
    switch (num) {
      case 1:
        console.log("First Case Value :: " + num);
        break;

      case 2:
        console.warn("Second Case Value :: " + num);
        break;

      default:
        console.error("No Case Value :: " + num);
    }

    /**
     * String Example
     */
    let str = prompt("Enter the string");
    switch (str) {
      case "a":
      case "e":
      case "i":
      case "o":
      case "u":
        console.log(`${str} value is vowel`);
        break;

      default:
        console.warn(`${str} value is consonent`);
    }

    /**
     * TODO :: Boolean Example
     */
    let bool = Boolean(prompt("Enter the value"));
    switch (bool) {
      case true:
        console.log(`${bool} is a boolean value`);
        break;

      case false:
        console.warn(`${bool} is boolean value`);
        break;

      default:
        console.error(`Default Case`);
    }
  </script>
</html>
