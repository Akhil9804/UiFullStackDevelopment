<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If Else Statement</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: cadetblue;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>If Else Statement in JS</h1>
  </body>
  <script>
    /**
     * TODO :: First Example
     */
    let age = parseInt(prompt("Enter Age"));
    if (age >= 18) {
      console.log("Person is eligble for vote");
    } else {
      console.error("Person is not eligible for vote");
    }

    /**
     * TODO :: Second Example
     */
    let num = parseInt(prompt("Enter the number"));
    if (num % 2 == 0) {
      console.log(`${num} is even`);
    } else {
      console.warn(`${num} is odd`);
    }
  </script>
</html>
