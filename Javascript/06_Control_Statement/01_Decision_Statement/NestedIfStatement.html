<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Nested If Statement</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        background-color: cadetblue;
        color: white;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Nested If Statement in JS</h1>
  </body>
  <script>
    /**
     * TODO :: First Example
     */
    let num = parseInt(prompt("Enter number"));
    if (num > 0) {
      console.log(`${num} is positive number`);
      if (num % 2 == 0) {
        console.warn(`${num} is even number`);
      } else {
        console.error(`${num} is odd number`);
      }
    } else {
      if (num < 0) {
        console.warn(`${num} is negative number`);
      } else {
        console.error("num is zero");
      }
    }
  </script>
</html>
