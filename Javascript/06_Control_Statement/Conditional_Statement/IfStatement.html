<!DOCTYPE html>
<html lang="en">
  <head>
    <title>If Statement</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>IF Statement in JS</h1>
  </body>
  <script>
    var num = parseInt(prompt("Enter the number"));
    if (num > 18) {
      console.log(`${num} is greater than 18`);
    }
    console.warn(`The value is ${num}`);
  </script>
</html>
