<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Break Statement</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Break Statement in JS</h1>
  </body>
  <script>
    for (let i = 0; i < 10; i++) {
      console.log(`i :: ${i}`);
      if (i === 5) {
        break;
      }
    }
  </script>
</html>
