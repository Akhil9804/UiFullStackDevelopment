<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Do While Loop</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Do While Loop in JS</h1>
  </body>
  <script>
    let num = parseInt(prompt("Enter the number"));
    do {
      console.log("The value of num is :: " + num);
      num++;
    } while (num < 10);
  </script>
</html>
