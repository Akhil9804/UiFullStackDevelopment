<!DOCTYPE html>
<html lang="en">
  <head>
    <title>While Loop</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: cadetblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>While Loop in JS</h1>
  </body>
  <script>
    let initialValue = 0;
    let num = parseInt(prompt("Enter the number"));

    /**
     * TODO :: First Example
     */
    while (initialValue < num) {
      console.log(`5 * ${initialValue} :: ${5 * initialValue}`);
      initialValue++;
    }

    /**
     * TODO :: Second Example
     */
    count = 0;
    while (true) {
      console.warn(`Count Value :: ${count}`);
      count++;
      if (count === 10) {
        break;
      }
    }
  </script>
</html>
