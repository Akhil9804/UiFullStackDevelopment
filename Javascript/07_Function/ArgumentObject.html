<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Argument Object</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        background-color: cadetblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Argument Object in JS</h1>
  </body>
  <script>
    function sumOfNumber() {
      let value = arguments;
      let argLength = arguments.length;
      let sum = 0;
      for (let num = 0; num < argLength; num++) {
        sum += value[num];
      }
      console.log(`Sum of Number :: ${sum}`);
    }

    sumOfNumber(10);
    sumOfNumber(10, 20);
    sumOfNumber(10, 20, 30);
    sumOfNumber(10, 20, 30, 40);
  </script>
</html>
