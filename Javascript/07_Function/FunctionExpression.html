<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Function Expression</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        color: white;
        background-color: cadetblue;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Function Expression in JS</h1>
  </body>
  <script>
    let sumOfNumber = function () {
      let num1 = 10;
      let num2 = 20;
      console.log(`Sum of two number :: ${num1 + num2}`);
    };

    sumOfNumber();

    let greet = function (firstName, lastName) {
      console.warn(`Welcome to Javascript World`);
      console.error(`My name is ${firstName} ${lastName}`);
    };

    greet("Akhil", "Kandula");

    let multplication = function () {
      let num1 = 20;
      let num2 = 4;
      return `Multiplication of two number :: ${num1 * num2}`;
    };

    console.log(multplication());
  </script>
</html>
