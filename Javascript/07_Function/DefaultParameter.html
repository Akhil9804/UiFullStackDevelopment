<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Default Parameter</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        background-color: cadetblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Default Parameter in JS</h1>
  </body>
  <script>
    function multiplication(num1, num2 = 4) {
      return num1 * num2;
    }

    console.log(`Multiplication of two number :: ${multiplication(3)}`);
    console.warn(`Multiplication of two number :: ${multiplication(3, 5)}`);
    console.error(`Multiplication of two number :: ${multiplication(3, 6, 5)}`);
  </script>
</html>
