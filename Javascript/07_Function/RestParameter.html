<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rest Parameter</title>
    <style>
      h1 {
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
        background-color: cadetblue;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>Rest Parameter in JS</h1>
  </body>
  <script>
    var addition = function (...args) {
      let sum = 0;
      let arrLength = args.length;
      for (let index = 0; index < arrLength; index++) {
        sum += args[index];
      }
      console.log(`Addition of two number :: ${sum}`);
    };

    addition(10);
    addition(10, 20);
    addition(10, 20, 30);
    addition(10, 20, 30, 40);
  </script>
</html>
