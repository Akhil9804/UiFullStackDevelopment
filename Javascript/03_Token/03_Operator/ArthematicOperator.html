<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arithematic Operator</title>
    <style>
      h1 {
        text-align: center;
        text-decoration: underline double white 3px;
        border: 3px double white;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>JS Arithematic Operator</h1>
  </body>
  <script>
    /**
     * TODO :: Integer Literal
     */
    var num1 = 10;
    var num2 = 20;
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
    console.warn(`Value and type of num2 :: ${num2} ${typeof num2}`);
    console.error(`${num1} + ${num2} :: ${num1 + num2}`);
    console.log(`${num1} - ${num2} :: ${num1 - num2}`);
    console.warn(`${num1} * ${num2} :: ${num1 * num2}`);
    console.error(`${num1} / ${num2} :: ${num1 / num2}`);
    console.log(`${num1} % ${num2} :: ${num1 % num2}`);
    num2 = 2;
    console.warn(`${num1} ** ${num2} :: ${num1 ** num2}`);

    /**
     * TODO :: Boolean Literal
     */
    var num1 = true;
    var num2 = false;
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
    console.warn(`Value and type of num2 :: ${num2} ${typeof num2}`);
    console.error(`${num1} + ${num2} :: ${num1 + num2}`);
    console.log(`${num1} - ${num2} :: ${num1 - num2}`);
    console.warn(`${num1} * ${num2} :: ${num1 * num2}`);
    console.error(`${num1} / ${num2} :: ${num1 / num2}`);
    console.log(`${num1} % ${num2} :: ${num1 % num2}`);
    num2 = 2;
    console.warn(`${num1} ** ${num2} :: ${num1 ** num2}`);

    /**
     * TODO :: String Literal
     */
    var num1 = "10";
    var num2 = "20";
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
    console.warn(`Value and type of num2 :: ${num2} ${typeof num2}`);
    console.error(`${num1} + ${num2} :: ${num1 + num2}`);
    console.log(`${num1} - ${num2} :: ${num1 - num2}`);
    console.warn(`${num1} * ${num2} :: ${num1 * num2}`);
    console.error(`${num1} / ${num2} :: ${num1 / num2}`);
    console.log(`${num1} % ${num2} :: ${num1 % num2}`);
    num2 = 2;
    console.warn(`${num1} ** ${num2} :: ${num1 ** num2}`);
  </script>
</html>
