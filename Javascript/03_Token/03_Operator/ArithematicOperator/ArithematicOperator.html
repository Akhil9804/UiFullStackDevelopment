<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Arithematic Operator</title>
    <style>
      h1 {
        text-align: center;
        border: 3px double white;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>JS Arithematic Operator</h1>
  </body>
  <script>
    /**
     * TODO :: Arithematic Operator
     */

    /**
     * TODO :: Integer Literal
     */
    var num1 = 10;
    var num2 = 20;
    console.log(`Type of num1 and num2 :: ${typeof num1} ${typeof num2}`);
    console.warn(`${num1} + ${num2} :: ${num1 + num2}`);
    console.error(`${num1} - ${num2} :: ${num1 - num2}`);
    console.log(`${num1} * ${num2} :: ${num1 * num2}`);
    console.warn(`${num1} / ${num2} :: ${num1 / num2}`);
    console.error(`${num1} % ${num2} :: ${num1 % num2}`);
    num2 = 2;
    console.log(`${num1} ** ${num2} :: ${num1 ** num2}`);

    /**
     * TODO :: Boolean Literal
     */
    var bool1 = true; // true : 1
    var bool2 = false; // false : 0
    console.warn(`Type of bool1 and bool2 :: ${typeof bool1} ${typeof bool2}`);
    console.error(`${bool1} + ${bool2} :: ${bool1 + bool2}`);
    console.log(`${bool1} - ${bool2} :: ${bool1 - bool2}`);
    console.warn(`${bool1} * ${bool2} :: ${bool1 * bool2}`);
    console.error(`${bool1} / ${bool2} :: ${bool1 / bool2}`);
    console.log(`${bool1} % ${bool2} :: ${bool1 % bool2}`);
    bool1 = 2;
    console.warn(`${bool1} ** ${bool2} :: ${bool1 ** bool2}`);

    /**
     * TODO :: String Literal
     */
    var str1 = "10";
    var str2 = "20";
    console.error(`Type of str1 and str2 :: ${typeof str1} ${typeof str2}`);
    console.log(`${str1} + ${str2} :: ${str1 + str2}`);
    console.warn(`${str1} - ${str2} :: ${str1 - str2}`);
    console.error(`${str1} * ${str2} :: ${str1 * str2}`);
    console.log(`${str1} / ${str2} :: ${str1 / str2}`);
    console.warn(`${str1} % ${str2} :: ${str1 % str2}`);
    str2 = 2;
    console.error(`${str1} ** ${str2} :: ${str1 ** str2}`);
  </script>
</html>
