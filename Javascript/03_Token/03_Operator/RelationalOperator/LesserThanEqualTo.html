<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Lesser Than Equal To Operator</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
        color: white;
        background-color: cadetblue;
      }
    </style>
  </head>
  <body>
    <h1>Lesser Than Equal To Operator in JS</h1>
  </body>
  <script>
    /**
     * TODO :: Lesser Than Equal To Operator
     */

    /**
     * TODO :: Numeric Literal
     */
    var num1 = 10;
    var num2 = 20;
    console.log(`Type of num1 and num2 :: ${typeof num1} ${typeof num2}`);
    console.warn(`${num1} lesser than equal to ${num2} :: ${num1 <= num2}`);
    num1 = 20;
    console.error(`${num1} lesser than equal to ${num2} :: ${num1 <= num2}`);
    num1 = 30;
    console.log(`${num1} lesser than equal to ${num2} :: ${num1 <= num2}`);

    /**
     * TODO :: String Literal
     */
    var str1 = "10";
    var str2 = "20";
    console.warn(`Type of str1 and str2 :: ${typeof(str1)} ${typeof(str2)}`);
    console.error(`${str1} lesser than equal to ${str2} :: ${str1 <= str2}`);
    str1 = "20";
    console.log(`${str1} lesser than equal to ${str2} :: ${str1 <= str2}`);
    str1 = "30";
    console.warn(`${str1} lesser than equal to ${str2} :: ${str1 <= str2}`);

    /**
     * TODO :: Boolean Literal
     */
    var bool1 = true; // true : 1
    var bool2 = false; // false : 0
    console.error(`Type of bool1 and bool2 :: ${typeof(bool1)} ${typeof(bool2)}`);
    console.log(`${bool1} lesser than equal to ${bool2} :: ${bool1 <= bool2}`);
    bool1 = false;
    console.warn(`${bool1} lesser than equal to ${bool2} :: ${bool1 <= bool2}`);
    bool2 = true;
    console.error(`${bool1} lesser than equal to ${bool2} :: ${bool1 <= bool2}`);
  </script>
</html>
