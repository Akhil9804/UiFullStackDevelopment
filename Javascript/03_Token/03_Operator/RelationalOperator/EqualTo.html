<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Equal To</title>
    <style>
      h1 {
        text-align: center;
        background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <h1>JS Equal To Operator</h1>
  </body>
  <script>
    /**
     * TODO :: Equal To Operator
     */

    /**
     * TODO :: Numeric Literal
     */
    var num1 = 10;
    var num2 = 20;
    console.log(`Type of num1 and num2 :: ${typeof num1} ${typeof num2}`);
    console.warn(`${num1} is equal to ${num2} :: ${num1 == num2}`);
    num1 = 20;
    console.error(`${num1} is equal to ${num2} :: ${num1 == num2}`);

    /**
     * TODO :: String Literal
     */
    var str1 = "10";
    var str2 = "20";
    console.log(`Type of str1 and str2 :: ${typeof str1} ${typeof str2}`);
    console.warn(`${str1} is equal to ${str2} :: ${str1 == str2}`);
    str1 = "20";
    console.error(`${str1} is equal to ${str2} :: ${str1 == str2}`);

    /**
     * TODO :: Boolean Literal
     */
    var str1 = true;
    var str2 = false;
    console.log(`Type of str1 and str2 :: ${typeof str1} ${typeof str2}`);
    console.warn(`${str1} is equal to ${str2} :: ${str1 == str2}`);
    str1 = false;
    console.error(`${str1} is equal to ${str2} :: ${str1 == str2}`);

    var num1 = 10;
    var num2 = "10";
    console.log(`Type of num1 and num2 :: ${typeof num1} ${typeof num2}`);
    console.warn(`${num1} is equal to ${num2} :: ${num1 == num2}`);
  </script>
</html>
