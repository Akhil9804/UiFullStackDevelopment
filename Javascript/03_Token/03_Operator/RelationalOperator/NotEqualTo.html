<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Not Equal To</title>
    <style>
      h1 {
        text-align: center;
        padding: 10px;
        background-color: cadetblue;
        color: white;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>JS Not Equal To</h1>
  </body>
  <script>
    /**
     * TODO :: Not Equal To Operator
     */

    /**
     * TODO :: Numeric Literal
     */
    var num1 = 10;
    var num2 = 20;
    console.log(`Type of num1 and num2 :: ${typeof(num1)} ${typeof(num2)}`);
    console.warn(`${num1} not equal to ${num2} :: ${num1 != num2}`);
    num1 = 20;
    console.error(`${num1} not equal to ${num2} :: ${num1 != num2}`);

    /**
     * TODO :: String Literal
     */
    var str1 = '10';
    var str2 = '20';
    console.log(`Type of str1 and str2 :: ${typeof(str1)} ${typeof(str2)}`);
    console.warn(`${str1} not equal to ${str2} :: ${str1 != str2}`);
    str1 = '20';
    console.error(`${str1} not equal to ${str2} :: ${str1 != str2}`);

    /**
     * TODO :: Boolean Literal
     */
    var bool1 = true;
    var bool2 = false;
    console.log(`Type of bool1 and bool2 :: ${typeof(bool1)} ${typeof(bool2)}`);
    console.warn(`${bool1} not equal to ${bool2} :: ${bool1 != bool2}`);
    bool1 = false;
    console.error(`${bool1} not equal to ${bool2} :: ${bool1 != bool2}`);
  </script>
</html>
