<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment Operator</title>
    <style>
      h1 {
        text-align: center;
        border: 3px double white;
        background-color: cadetblue;
        color: white;
        padding: 10px;
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Assignment Operator in JS</h1>
  </body>
  <script>
    /**
     *  TODO :: Assignment Operator
     */
    num1 = 10;
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 += 20;
    console.warn(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 -= 10;
    console.error(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 *= 20;
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 /= 2;
    console.warn(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 %= 2;
    console.error(`Value and type of num1 :: ${num1} ${typeof num1}`);
    num1 **= 2;
    console.log(`Value and type of num1 :: ${num1} ${typeof num1}`);
  </script>
</html>
