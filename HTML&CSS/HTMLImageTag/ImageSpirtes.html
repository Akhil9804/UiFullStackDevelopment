<!DOCTYPE html>
<html>
  <head>
    <title>Image Sprites</title>
    <style>
      .container{
        width: 100px;
        height: 100px;
        border: 1px solid purple;
        margin: 10px;
        float : left;
        background-image: url('ImageSprites.jpg');
      }

      .imageSprite1{
        background-position: 7px 5px;
      }

      .imageSprite2{
        background-position: 99px 5px;
      }

      .imageSprite3{
        background-position:0px 93px;
      }
    </style>
  </head>
  <body>
    <div class="container imageSprite1">
      
    </div>

    <div class="container imageSprite2">
      
    </div>

    <div class="container imageSprite3">
      
    </div>
  </body>
</html>
